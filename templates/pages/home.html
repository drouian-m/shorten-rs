{% extends "layout/home_layout.html" %}

{% block content %}
<section>
<h1>Welcome</h1>

<form action="/ui/generated" method="post">

    <!-- Button -->
    <button type="submit">Shorten !</button>
  
  </form>
</section>

{% endblock content %}
